    <script type="text/javascript">
        $(document).ready(function() {
            // get and parse data
            const dark = {{ data.dm | safe }};
            console.log(dark)
            if (dark == true) {
                $("body").toggleClass("dark");
                $("#dm_cb").prop("checked", true);
                $("#dm_select").val(dark.toString());
            }
        });
